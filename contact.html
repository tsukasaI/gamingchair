    <body>
        <main>
            <div class="page-top pt-4">
                <h4 class="h1">Contact</h4>
                <p>ご相談、ご意見、お問い合わせは以下のフォームへ</p>
                <p>*は必須です</p>
            </div>
        <hr>

    
            <form action="" method="post" class="my-4" novalidate>
                <div class="form-group row">
                    <div class="col-sm-3 d-flex justify-content-center align-items-center">
                        <label for="name">お名前*</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="name" name="name" id="name" class="form-control required" placeholder="お名前をご記入ください">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 d-flex justify-content-center align-items-center">
                        <label for="email">メールアドレス*</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="email" name="email" id="email" class="form-control required" placeholder="メールアドレスをご記入ください">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 d-flex justify-content-center align-items-center">
                        <label for="class" class="align-middle">お問い合わせの種類</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="class" id="exampleRadios1" value="question"
                                checked>
                            <label class="form-check-label" for="exampleRadios1">
                                質問
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="class" id="exampleRadios2" value="opinion">
                            <label class="form-check-label" for="exampleRadios2">
                                ご意見
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="class" id="exampleRadios3" value="others">
                            <label class="form-check-label" for="exampleRadios3">
                                その他
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 d-flex justify-content-center align-items-center">
                        <label for="content">お問い合わせ内容*</label>
                    </div>
                    <div class="col-sm-9">
                        <textarea class="form-control required" name="content" id="content" rows="3"></textarea>
                    </div>
                </div>
                <div class="error text-danger"></div>
                <button type="submit" formaction="./thanks.html" class="btn btn-primary">送信</button>
            </form>
        </main>
